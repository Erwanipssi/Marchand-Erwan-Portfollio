      <h2>BTS SIO.</h2>

  <p>Le BTS SIO - Brevet du Technicien Supérieur Services Informatiques aux Organisations - se prépare sur une période de deux ans et s'adresse aux personnes qui souhaitent devenir développeur ou s'orienter dans l'administration des systèmes et réseaux. Pour ma part, j'ai choisi de faire un BTS SIO pour m'orienter dans la premiere option. Pendant la première année, j'ai suivi des cours en développement et en réseau, mon choix s'est ainsi confirmé sur l'option SLAM. </p>
    <h3>DébouchéS SLAM</h3>
  <li>Développeur d'applications informatiques </li>
  <li>Développeur informatique </li>
  <li>Analyste d'applications ou d'études </li>
  <li>Chargé d'études informatiques </li>
  <li>Programmeur analyste</li>

  <H3 class="sir">Debouchés SISR</H3>
  <ul class="sri">
  <li>Technicien de production</li>
  <li>Technicien d'infrastructure</li>
  <li>Technicien réseau et télécoms</li>
  <li>Technicien systèmes et réseaux</li>
  <li>Administrateur systèmes et réseaux</li>
</ul>
  <br>
  <h3 class="cyber">La cybersécurité </h3>
  <p class="uber"> Cette année le référentiel a changé pour répondre au besoin actuel du domaine informatique. La sécurité des données professionnelles et personnelles sont un enjeu important pour chaque entreprise. Au vu de l'augmentation des vols de données et de l'évolution des techniques d'arnaques, les entreprises souhaitent développer la cybersécurité. C'est à cet effet, que le BTS SIO s'est réformé et est maintenant plus axé sur la sécurité. Les deux sections apprennent donc à sécuriser leurs codes pour les SLAM et l'Infrastructure réseau pour les SISR.</p>
